<h2> Realms </h2>

<div ng-controller="RealmController" class="container">
  <div class="row realm">
    <h4>
      <div class="col-xs-2">Realm</div>
      <div class="col-xs-2">Population</div>
      <div class="col-xs-2">Queue</div>
      <div class="col-xs-2">Type</div>
      <div class="col-xs-2">Battlegroup</div>
      <div class="col-xs-2">Status</div>
    </h4>
  </div>

  <div ng-repeat="realm in realms" class="row realm">
    <div class="col-xs-2">{{realm.name}}</div>
    <div class="col-xs-2">{{realm.population}}</div>
    <div class="col-xs-2">{{realm.queue}}</div>
    <div class="col-xs-2">{{realm.type}}</div>
    <div class="col-xs-2">{{realm.battlegroup}}</div>
    <div class="col-xs-2">{{realm.status}}</div>
  </div>
</div>
